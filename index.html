<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Harvest - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-header">
        <img src="https://fchtwxunzmkzbnibqbwl.supabase.co/storage/v1/object/public/kaliii/Pureharvest/WhatsApp%20Image%202025-09-17%20at%2010.15.00%20PM.png" alt="Pure Harvest Logo" class="header-logo">
    </div>

    <!--------- Osmo [https://osmo.supply/] --------->
    <section class="cloneable">
        <div class="looping-words">
            <div class="looping-words__containers">
                <ul data-looping-words-list="" class="looping-words__list">
                    <li class="looping-words__list">
                        <p class="looping-words__p">PURE</p>
                    </li>
                    <li class="looping-words__list">
                        <p class="looping-words__p">HARVEST</p>
                    </li>
                    <li class="looping-words__list">
                        <p class="looping-words__p">COMING SOON</p>
                    </li>
                    <li class="looping-words__list">
                        <p class="looping-words__p">2025</p>
                    </li>
                </ul>
            </div>
            <div class="looping-words__fade"></div>
            <div data-looping-words-selector="" class="looping-words__selector">
                <div class="looping-words__edge"></div>
                <div class="looping-words__edge is--2"></div>
                <div class="looping-words__edge is--3"></div>
                <div class="looping-words__edge is--4"></div>
            </div>
        </div>
    </section>
    <div class="osmo-credits">
        <p class="osmo-credits__p">Copyright Â© 2025 Pureharvest.shop</p>
    </div>

    <!-- Message Button -->
    <button id="messageBtn" class="message-btn" aria-label="Send Message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Message Modal -->
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <button class="message-modal-close">&times;</button>
            <h2>Send us a message</h2>
            <form id="messageForm">
                <input type="text" id="userName" placeholder="Your Name" required>
                <input type="email" id="userEmail" placeholder="Your Email" required>
                <textarea id="userMessage" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
